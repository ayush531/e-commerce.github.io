        extend: {

          colors: {
            primary: '#facc15',

        }

          <button class="text-red-400 hover:text-red-600">Remove</button>
        </div>
      </div>
    </div>

    <!-- Total + Checkout -->
    <div class="mt-10 bg-gray-900 p-6 rounded-xl text-center md:text-right">
      <p class="text-xl font-semibold mb-4">Total: <span class="text-primary">â‚¹2,497</span></p>
      <a href="payment.html" class="bg-primary text-black font-semibold px-6 py-3 rounded-lg hover:bg-yellow-300 transition">Checkout</a>
    </div>
  </main>

</body>
</html>
