<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MyShop</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#facc15',
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center">

  <!-- Container -->
  <div class="w-full max-w-md p-6 sm:p-8 rounded-2xl bg-black/80 shadow-lg backdrop-blur-sm space-y-6">

    <h2 class="text-3xl font-bold text-center text-primary">Login to MyShop</h2>

    <form id="login-form" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 font-semibold text-sm">Email</label>
        <input type="email" id="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-primary text-white placeholder-gray-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-sm">Password</label>
        <input type="password" id="password" required placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-primary text-white placeholder-gray-500" />
      </div>

      <button type="submit"
        class="w-full bg-primary hover:bg-yellow-300 text-black font-semibold py-2 rounded-lg transition duration-300">
        Login
      </button>

      <p class="text-center text-sm text-gray-400">
        Don't have an account?
        <a href="signup.html" class="text-primary hover:underline">Sign up</a>
      </p>
    </form>

    <!-- Loader -->
    <div id="loader" class="hidden flex flex-col items-center space-y-2">
      <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8v8H4z">
        </path>
      </svg>
      <p class="text-primary font-medium">Logging you in...</p>
    </div>

  </div>

  <!-- JS -->
  <script>
    const form = document.getElementById("login-form");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Hide form fields
      form.classList.add("hidden");

      // Show loader
      loader.classList.remove("hidden");

      // Simulate login delay
      setTimeout(() => {
        window.location.href = "index1.html";
      }, 2000);
    });
  </script>

</body>
</html>
